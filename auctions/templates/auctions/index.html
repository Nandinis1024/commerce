{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Active Listings</h2>
    <br>
    <form action="{% url 'category' %}" method="post">
    {% csrf_token %}
    <label><h4>Choose a category:  </h4></label> 
    <select name="category_chosen">
        {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-warning">Select</button>
    </form>
     
    

    <br><br>
    
    {% for item in items %}
    <div class="listing">
        <h1>{{ item.title }}</h1>
        <br>
         <img class="img" src="{{ item.image }}" alt=""> 
        <br
        <p><em>{{ item.description }}</em></p>
        <br>
        <h2>Cost: {{ item.price.bid }}</h2>
        <br>
        <p><b>Category:</b> {{ item.category }}</p>
        <br>
        <p><b>Created by:</b> {{ item.created_by.username }}</p>
        <a class="nav-link" href="{% url 'listing' id=item.id %}"><button type="button" class="btn btn-primary">View Listing</button></a>
        <hr style="border-top: 10px dotted; width: 50px;">
    </div>
    {% endfor %}
 
{% endblock %}
